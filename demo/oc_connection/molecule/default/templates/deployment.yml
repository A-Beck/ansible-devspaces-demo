apiVersion: v1
kind: Deployment
metadata:
  name: "{{ item.name }}"
  namespace: "{{ molecule_namespace }}"
  labels:
    app: "molecule-test-container"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "molecule-test-container"
  template:
    metadata:
      labels:
        app: "molecule-test-container"
    spec:
      containers:
        - name: molecule
          image: "{{ item.image}}"
          tmpfs:
            - /run
            - /tmp
          volumes:
            - /sys/fs/cgroup:/sys/fs/cgroup:ro
          capabilities:
            - SYS_ADMIN
          command: "/usr/sbin/init"
          pre_build_image: true
