  name: ansible-workspace
components:
  - name: creator-ee
    image:
      imageName: creator-ee:latest
      autoBuild: true
      dockerfile:
        uri: Dockerfile
        args:
          - 'MY_ENV=/home/path'
        buildContext: .
        rootRequired: true
