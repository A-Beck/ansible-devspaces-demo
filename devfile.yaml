---
apiVersion: 1.0.0
metadata:
  name: ansible-workspace
components:
  - name: ansible
      pluginRegistry:
        opeVSXURL: https://open-vsx.org/extension/redhat/ansible
  - name: creator-ee
    image:
      imageName: creator-ee:latest
      dockerfile:
        git:
          fileLocation: 'Containerfile'
          checkoutFrom:
            revision: 'main'
            remote: 'origin'
          remotes:
            'origin': 'https://github.com/ansible/creator-ee'
        buildContext: .
